name: Deploy to Netcup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # TÃ¤glich um 02:00 Uhr nachts

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Maintenance Mode
        # Hinweis: Beim allerersten Mal kommt hier noch "File not found", 
        # das ist ok, weil die Datei erst nach dem ersten Sync auf dem Server liegt.
        run: |
          curl -s "https://mctrade24.de/maintenance_toggle.php?mode=on&token=mctrade_deploy_token_2026" || echo "Bridge script not ready yet"

      - name: Sync files to Netcup via SFTP
        uses: pressidium/sftp-deploy@v1.15
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          pass: ${{ secrets.FTP_PASSWORD }}
          remote_path: '/httpdocs'
          # Diese Ordner werden vom Sync ausgeschlossen
          exclude: ".git*;.git*/**;node_modules/**;templates_c/**;media/image/storage/**;bilder/**;mediafiles/**;includes/config.JTL-Shop.ini.php;install/**"

      - name: Disable Maintenance Mode
        run: |
          curl -s "https://mctrade24.de/maintenance_toggle.php?mode=off&token=mctrade_deploy_token_2026"
