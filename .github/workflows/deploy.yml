name: Deploy to Netcup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *' # TÃ¤glich um 02:00 Uhr nachts

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Enable Maintenance Mode
        # Aktiviert den Wartungsmodus VOR dem Sync
        run: |
          curl -s "https://mctrade24.de/maintenance_toggle.php?mode=on&token=mctrade_deploy_token_2026" || echo "Bridge script not ready yet"

      - name: Sync files to Netcup
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: /httpdocs/
          timeout: 90000
          security: loose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/templates_c/**
            **/media/image/storage/**
            **/bilder/**
            **/mediafiles/**
            **/includes/config.JTL-Shop.ini.php
            **/install/**

      - name: Disable Maintenance Mode
        # Deaktiviert den Wartungsmodus NACH dem Sync
        run: |
          curl -s "https://mctrade24.de/maintenance_toggle.php?mode=off&token=mctrade_deploy_token_2026"
